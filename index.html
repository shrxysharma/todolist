<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>To Do List</title>
        <link rel="stylesheet" href="todolist/style.css">
    </head>
    <body background="todolist/bg.png">
        <div class="container">
            <div class="todo">
                <h2>TO DO LIST <img src="todolist/icon.png"> </h2>
                <div class="row">
                    <input type="text" id="inputbox" placeholder="Add your text">
                    <button onclick="addTask()">Add</button>
                </div>
                <ul id="listcontainer">
                    <!-- <li class="checked">Task 1</li>
                    <li>Task 2</li>
                    <li>Task 3</li> -->
                </ul>
            </div>
        </div>
        <script src="todolist/script.js"></script>
    </body>
</html>
